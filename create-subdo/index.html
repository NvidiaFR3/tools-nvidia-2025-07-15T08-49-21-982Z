<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subdomain Creator | FR3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f111a;
      --text: #e0e0e0;
      --card: #181b2a;
      --accent: #00ffff;
      --border: #333;
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --card: #ffffff;
      --accent: #007bff;
      --border: #ccc;
    }

    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .transition-overlay {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--accent);
      z-index: 999;
      transition: top 0.5s ease-in-out;
      pointer-events: none;
    }
    .transition-overlay.active {
      top: 0;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 450px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--accent);
      z-index: 2;
    }

    h2 {
      text-align: center;
      color: var(--accent);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: #2a2d3d;
      color: var(--text);
    }

    body.light input,
    body.light select {
      background: #eee;
      color: #000;
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }

    pre {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow: auto;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
      z-index: 1001;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--accent);
    }
  </style>
</head>
<body>
  <div class="transition-overlay" id="overlay"></div>
  <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45 10.45l1.79 1.8 1.41-1.42-1.8-1.79-1.4 1.41zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8.66-10h3v-1h-3v1zM1 12h3v-1H1v1zm2.05 7.03l1.41 1.41 1.8-1.79-1.42-1.41-1.79 1.79zm14.85 0l1.79-1.79-1.41-1.41-1.8 1.79 1.42 1.41zM12 6a6 6 0 100 12A6 6 0 0012 6z"/>
    </svg>
  </button>

  <div class="card">
    <h2>Tambah Subdomain</h2>
    <select id="domainSelect"><option>Loading...</option></select>
    <input type="text" id="subdomain" placeholder="Nama Subdomain (cth: panel)" />
    <input type="text" id="ipAddress" placeholder="IP Tujuan (cth: 123.45.67.89)" />
    <button onclick="createSubdomain()">Create Subdomain</button>
    <pre id="result">Menunggu input...</pre>
  </div>

<script>
  let config = [];

  fetch("/subdo.json")
  .then(res => res.json())
  .then(data => {
    config = data.domains;
    const domainSelect = document.getElementById("domainSelect");
    domainSelect.innerHTML = config.map((d, i) => `<option value="${i}">${d.name}</option>`).join("");
  })
  .catch(err => {
    document.getElementById("result").textContent = "âŒ Gagal load konfigurasi subdo.json!";
  });

  async function createSubdomain() {
    const domainIndex = document.getElementById("domainSelect").value;
    const sub = document.getElementById("subdomain").value.trim();
    const ip = document.getElementById("ipAddress").value.trim();
    const result = document.getElementById("result");

    if (!sub || !ip) {
      return result.textContent = "Subdomain dan IP harus diisi!";
    }

    const { name, zone_id, token } = config[domainIndex];
    const fullSub = `${sub}.${name}`;
    const url = `https://api.cloudflare.com/client/v4/zones/${zone_id}/dns_records`;

    const payload = {
      type: "A",
      name: fullSub,
      content: ip,
      ttl: 120,
      proxied: false
    };

    result.textContent = `ðŸ”„ Membuat subdomain ${fullSub}...`;

    const res = await fetch(url, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (json.success) {
      result.textContent = `âœ… Subdomain ${fullSub} berhasil dibuat.\n\n` + JSON.stringify(json.result, null, 2);
    } else {
      result.textContent = `âŒ Gagal membuat subdomain:\n\n` + JSON.stringify(json.errors, null, 2);
    }
  }

  function toggleTheme() {
    const overlay = document.getElementById("overlay");
    const icon = document.getElementById("themeIcon");
    overlay.classList.add("active");

    setTimeout(() => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      icon.innerHTML = isLight
        ? `<path d="M12 2a9.934 9.934 0 00-7.071 2.929 9.934 9.934 0 000 14.142A9.934 9.934 0 0012 22a9.934 9.934 0 007.071-2.929A9.934 9.934 0 0022 12a9.934 9.934 0 00-2.929-7.071A9.934 9.934 0 0012 2z"/>`
        : `<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45 10.45l1.79 1.8 1.41-1.42-1.8-1.79-1.4 1.41zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8.66-10h3v-1h-3v1zM1 12h3v-1H1v1zm2.05 7.03l1.41 1.41 1.8-1.79-1.42-1.41-1.79 1.79zm14.85 0l1.79-1.79-1.41-1.41-1.8 1.79 1.42 1.41zM12 6a6 6 0 100 12A6 6 0 0012 6z"/>`;
      setTimeout(() => overlay.classList.remove("active"), 400);
    }, 150);
  }
</script>
</body>
</html>
